<ion-content class="contentArea"> 
  <div class="flexcontainer">           
          
    <div class="box divheader">
      <ion-header>
        <ion-toolbar>
          <ion-text class="header">
            <ion-icon name="menu" (click)="goToMenu()"></ion-icon>
          </ion-text>
          <ion-title class="medscrab">MedScrab</ion-title>
        </ion-toolbar>
      </ion-header>
    </div>

    <div class="box divlevel">        
      <ion-text class="level" color="black">
        {{'Level ' + current_level.level + ": " + current_level.name | uppercase}}
      </ion-text>
    </div>

    <div *ngIf="game" class="box divgame">

      <div class="box divinfo" align="center">
        <div class="info">
          <ion-text class="infob">{{game.drug.drug_name | uppercase}}</ion-text> 
        </div>
        <div *ngIf="warning" class="divwarning">
            <div class="warning">  
              <ion-text class="warninga">WARNING: </ion-text><br>
              <ion-text class="warningb">{{warning | uppercase}} </ion-text>
            </div>
          </div>
      </div>
      
      <div class="box divhint">
        <div *ngIf= "hints" class = "hints">
          <div class="hintbulb" align="right">         
            <img src="../assets/bulb.png" height="100px">
          </div>
          <div class="hint">
            <ul>
              <div class="hintb" *ngFor="let hint of hints; let i = index">
              <li>{{hint | lowercase}}
              </div>
            </ul>
          </div>
        </div>
      </div>
      
      <div class="box divword" align="center">
        <div class="word">
          <div *ngFor="let char of scrabbled_value; let i = index" class="char">
            <div *ngIf="char.value === '*', else blank">
              <ion-button color="light" size="small"><font color="ffffff">_</font></ion-button>
            </div>
            <ng-template #blank>
              <div *ngIf="char.value === ' ', else showchanged">
                <div padding></div>
              </div>
            </ng-template>
            <ng-template #showchanged>
              <div *ngIf="!char.is_fixed, else showfixed">
                <ion-button size="small" color="medium" (click)="removeChar(i)">{{char.value | uppercase}}</ion-button>
              </div>
            </ng-template>      
            <ng-template #showfixed>
              <ion-button size="small" disabled color="light" >{{char.value | uppercase}}</ion-button>
            </ng-template>
          </div>
        </div>
      </div> 

      <div class="box divletterbank" align="center">
        <div *ngFor="let char of option_list; let i = index" class="char">
          <div >
            <ion-button size="large" color="medium" (click)="addChar(i)">{{char.value | uppercase}}</ion-button>
          </div>
        </div>
      </div>

    </div>

  </div>
</ion-content>
