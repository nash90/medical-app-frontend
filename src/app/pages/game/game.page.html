<ion-content class="contentArea">
  <div class="parent">
    
    <div class="divheader">
      <ion-header>
        <ion-toolbar>
          <ion-text class="header">
            <ion-icon name="menu" (click)="goToMenu()"></ion-icon>
          </ion-text>
        </ion-toolbar>
      </ion-header>
    </div>
        
    <div class="divlevel">        
      <ion-text class="level" color="black">
        {{'Level ' + current_level.level + ": " + current_level.name | uppercase}}
      </ion-text>
    </div>

    <div class="gamehere" *ngIf="game">

      <div class="divinfo">
        <div class="info" align="center">
          <ion-text class="infob">{{game.drug.drug_name | uppercase}}</ion-text>
        </div>
        <div *ngIf="warning" class="divwarning">
          <div class="warning">  
            <ion-text class="warninga"> WARNING: </ion-text>
            <ion-text class="warningb">{{warning | lowercase}} </ion-text>
          </div>
        </div>
      </div>

      <div *ngIf= "hints" class="divhint">
        <div class="hintbulb">         
            <img src="../assets/bulb.png" height="100%">
        </div>
        <div class="hinta">
          <ul>
          <div class="hintb" *ngFor="let hint of hints; let i = index">
            <li>{{hint | lowercase}}
          </div>
        </ul>
      </div>
      </div>
      
      <div class="divword" align="center">
        <div class="word">
          <div *ngFor="let char of scrabbled_value; let i = index" class="char">
            <div *ngIf="char.value === '*', else blank">
              <div class="btnletter2" color="light" size="small"><font color="F3D4B4">_</font></div>
            </div>
            <ng-template #blank>
              <div *ngIf="char.value === ' ', else showchanged">
                <div padding></div>
              </div>
            </ng-template>
            <ng-template #showchanged>
              <div *ngIf="!char.is_fixed, else showfixed">
                <div class="btnletter2" size="small" color="light" (click)="removeChar(i)">{{char.value | uppercase}}</div>
              </div>
            </ng-template>      
            <ng-template #showfixed>
              <div class="btnletter" size="small" disabled color="light" >{{char.value | uppercase}}</div>
            </ng-template>
          </div>
        </div>
      </div> 

      <div class="divletterbank" align="center">
        <div class="letterbank">
          <div *ngFor="let char of option_list; let i = index" class="char">
            <div >
              <ion-button class="btnletter" size="large" color="medium" (click)="addChar(i)">{{char.value | uppercase}}</ion-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
