<ion-header>
  <ion-toolbar>
    <ion-title>game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding>
    <div *ngIf="game">
      <ion-text color="secondary">
        <h1>{{game.drug.drug_name}}</h1>
      </ion-text>
      <ion-icon name="cog" size="default" (click)="goToMenu()"></ion-icon>
      <p>{{game.drug_info_type.drug_information_type}}</p>
      <p>{{game.drug_info_type.information}}</p>
      <p>{{game.scrabble_hint}}</p>
    </div>
  </div>
  <div padding class="char-buttons" *ngIf="scrabbled_value">
    <div *ngFor="let char of scrabbled_value; let i = index">
      <div *ngIf="char.value === '*', else blank">
        <ion-button size="default" expand="" color="default" ></ion-button>
      </div>
      <ng-template #blank>
        <div *ngIf="char.value === ' ', else showchanged">
          <div padding></div>
        </div>
      </ng-template>
      <ng-template #showchanged>
        <div *ngIf="!char.is_fixed, else showfixed">
          <ion-button size="default" expand="" color="primary" (click)="removeChar(i)">{{char.value}}</ion-button>
        </div>
      </ng-template>      
      <ng-template #showfixed>
        <ion-button size="default" disabled expand="" color="danger" >{{char.value}}</ion-button>
      </ng-template>
    </div>
  </div>

  <div padding class="char-buttons" *ngIf="option_list">
    <div *ngFor="let char of option_list; let i = index">
      <div >
        <ion-button size="default" expand="" color="primary" (click)="addChar(i)">{{char.value}}</ion-button>
      </div>
    </div>
  </div>
</ion-content>
