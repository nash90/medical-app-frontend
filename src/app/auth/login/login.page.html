<ion-header>
  <ion-toolbar class="divheader">
    <div class="boxrow medscrab" align="center">MedScrab</div>
  </ion-toolbar>
</ion-header>

<ion-content color="medium" padding>
  <div class="flexcontainer">           
        
    <form [formGroup]="validations_form">
    <!-- <form #form="ngForm" (ngSubmit)="login(form)"> -->
      <ion-grid>
        <ion-row color="medium" justify-content-center>
          <ion-col align-self-center>
            <div text-center class="login">
              LOG IN
            </div>
            <div padding>
              <div class="error-message" *ngFor="let error of server_errors">
                <ion-icon name="information-circle-outline"></ion-icon> {{ error }}
              </div>
              <!-- username input with validator -->
              <ion-item>
                <ion-input type="text" placeholder="Email" formControlName="username"></ion-input>
              </ion-item>
              <div class="validation-errors">
                  <ng-container *ngFor="let validation of validation_messages.username">
                    <div class="error-message" *ngIf="validations_form.get('username').hasError(validation.type) && (validations_form.get('username').dirty || validations_form.get('username').touched)">
                      <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                    </div>
                  </ng-container>
              </div>

              <!--<ion-item>
                <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="user.password" required></ion-input>
              </ion-item>-->

              <!-- birthdate input with validator -->
              <ion-item>
                <ion-input type="text" placeholder="YYYY" formControlName='birthdate'></ion-input>
              </ion-item>
              <div class="validation-errors">
                  <ng-container *ngFor="let validation of validation_messages.birthdate">
                    <div class="error-message" *ngIf="validations_form.get('birthdate').hasError(validation.type) && (validations_form.get('birthdate').dirty || validations_form.get('birthdate').touched)">
                      <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                    </div>
                  </ng-container>
              </div>
            </div>
            <div padding>
              <ion-button size="large" type="submit" (click)="login()" [disabled]="!validations_form.valid" expand="block">LOG IN</ion-button>
            </div>
            <div class="ifnoaccount" text-center>
              If you don't have an account<br>please <a routerLink='/register'><b>Register</b></a>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

    <div class="filler"></div>

    <div class="mustbe18" text-center>
      *Must be 18 years or older to play.
    </div>

  </div>
</ion-content>
